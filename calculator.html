<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="calculator">

        <input type="text" class="calculator-screen" value="" disabled />

        <div class="calculator-keys row">
            <div class="col-3 text-center">
                <button type="button" class="all-clear btn btn-danger" value="all-clear">AC</button>
            </div>
            <div class="col-3 text-center">
                <button type="button" class="all-clear btn btn-danger" value="clear">C</button>
            </div>
            <div class="col-3 text-center">
                <button type="button" class="negative-sign btn btn-secondary" value="+/-">+/-</button>
            </div>
            <div class="col-3 text-center">
                <button type="button" class="operator btn btn-secondary" value="/">&divide;</button>
            </div>
            <div class="col-3 text-center">
                <button type="button"  class="btn btn-light"value="7">7</button>
            </div>
            <div class="col-3 text-center">
                <button type="button" class="btn btn-light" value="8">8</button>
            </div>
            <div class="col-3 text-center">
                <button type="button" class="btn btn-light" value="9">9</button>
            </div>
            
            <div class="col-3 text-center">
                <button type="button" class="operator btn btn-secondary" value="*">&times;</button>
            </div>
            <div class="col-3 text-center">
                <button type="button" class="btn btn-light" value="4">4</button>
            </div>
            <div class="col-3 text-center">
                <button type="button" class="btn btn-light" value="5">5</button>
            </div>
            <div class="col-3 text-center">
                <button type="button" class="btn btn-light" value="6">6</button>
            </div>
            <div class="col-3 text-center">
                <button type="button" class="operator btn btn-secondary" value="-">-</button>
            </div>
            <div class="col-3 text-center">
                <button type="button" class="btn btn-light" value="1">1</button>
            </div>
            <div class="col-3 text-center">
                <button type="button" class="btn btn-light" value="2">2</button>
            </div>
            <div class="col-3 text-center">
            <button type="button" class="btn btn-light" value="3">3</button>
            </div>
            <div class="col-3 text-center">
                <button type="button" class="operator btn btn-secondary" value="+">+</button>
            </div>
            
            
            
            <div class="col-3 text-center">
                <button type="button" class="decimal btn btn-secondary" value=".">.</button>
            </div>
            <div class="col-6 text-center">
                <button type="button" class="btn btn-light" value="0">0</button>
            </div>
            <div class="col-3 text-center">
                <button type="button" class="equal-sign operator btn btn-info" value="=">=</button>
            </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="calculator.js"></script>
    </body>
</html>
